<div class="flex mt-6">
  <form class="w-full flex-col space-y-6" [formGroup]="targetGroupFormGroup">
    <div class="flex flex-col sm:space-y-6 items-center justify-between">
      <div class="flex w-full space-x-10 justify-center items-center">
        <div class="flex flex-col w-full space-y-2">
          <label for="name" class="block text-sm font-medium leading-6 text-gray-600">{{
            'targetGroupName' | translate
          }}</label>
          <input
            type="text"
            formControlName="name"
            placeholder="{{ 'targetGroupNamePlaceholder' | translate }}"
            class="block w-full rounded-md border-0 py-2.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
            [class]="
              formControls['name'].touched && formControls['name'].errors
                ? 'form-control invalid-feedback'
                : 'form-control'
            "
          />
        </div>
        <div class="flex justify-start sm:justify-end w-full">
          <div class="relative flex items-start">
            <div class="flex jus items-center h-6">
              <input
                type="checkbox"
                formControlName="matchAllMembers"
                class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary cursor-pointer"
              />
            </div>
            <div class="ml-3 text-sm leading-6">
              <label for="matchAllMembers" class="font-medium text-gray-900">{{ 'matchAllMembers' | translate }}</label>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex w-full space-x-10 justify-center items-center"
        *ngIf="!targetGroupFormGroup.controls['matchAllMembers']?.value"
      >
        <div class="flex flex-col w-full space-y-2">
          <label for="numberOfMembers" class="block text-sm font-medium leading-6 text-gray-600">{{
            'numberOfMembers' | translate
          }}</label>
          <input
            type="number"
            formControlName="members"
            placeholder="{{ 'numberOfMembersPlaceholder' | translate }}"
            class="block w-full rounded-md border-0 py-2.5 text-gray-500 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
            [class]="
              formControls['members'].touched && formControls['members'].errors
                ? 'form-control invalid-feedback'
                : 'form-control'
            "
          />
        </div>
        <div class="flex flex-col w-full space-y-2">
          <label for="Select survey" class="block text-sm font-medium leading-6 text-gray-600"
            >{{ 'operation' | translate }}
          </label>
          <ng-select
            placeholder="{{ 'operationPlaceholder' | translate }}"
            formControlName="operation"
            [items]="operations"
            bindLabel="name"
            bindValue="value"
            [appendTo]="'body'"
            [clearable]="false"
            [class]="
              formControls['operation'].touched && formControls['operation'].errors
                ? 'form-control invalid-feedback'
                : 'form-control'
            "
          ></ng-select>
        </div>
      </div>
    </div>
    <div class="flex w-full justify-end">
      <button
        *ngIf="!hideCancel"
        class="px-4 py-2.5 border border-gray-300 rounded-lg bg-white flex items-center justify-center font-semibold text-sm mr-10 w-28 h-10"
        (click)="close()"
      >
        {{ 'cancelButton' | translate }}
      </button>
      <button
        (click)="addTargetGroupCategory()"
        class="px-4 w-auto py-2.5 text-white rounded-lg bg-primary flex items-center justify-center font-semibold text-sm"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 mr-3"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        {{ targetGroupCategory?.name ? ('updateButton' | translate) : ('saveButton' | translate) }}
      </button>
    </div>
  </form>
</div>
