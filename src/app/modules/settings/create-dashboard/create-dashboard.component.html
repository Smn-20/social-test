<div class="flex items-end justify-center min-h-full p-4 text-center sm:items-center sm:p-0">
    <div class="relative py-5 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl px-7 sm:w-full sm:max-w-lg md:max-w-5xl sm:px-11 sm:py-7">
        <div>
            <h1 class="absolute top-0 left-0 text-lg font-semibold pt-7 pl-11">{{'createNewReport' | translate}}</h1>
            <div class="absolute top-0 right-0 pt-7 pr-11 sm:block">
                <button type="button" class="text-gray-400 bg-white rounded-md hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" mat-dialog-close>
                    <span class="sr-only">Close</span>
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex mt-20">
            <form class="w-full" [formGroup]="dashboardFormGroup" (ngSubmit)="createDashboard()">
                <div class="flex flex-col lg:flex-row justify-between space-x-3 w-full">
                    <div class="w-full">
                        <label for="nid" class="block text-sm font-medium leading-6 text-gray-600">
                            {{'title'| translate}}
                        </label>
                        <div class="relative mt-0">
                            <input
                                type="text"
                                required
                                appAllowNumber
                                formControlName="title"
                                placeholder="{{'enterDashboardTitlePlaceholder' | translate}}"
                                class="h-10 block w-full rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>
                    <div class="w-full">
                        <label for="nid" class="block text-sm font-medium leading-6 text-gray-600">
                            {{'dashboardType' | translate}}
                        </label>
                        <div class="relative mt-0">
                            <ng-select
                            placeholder="Select dashboard type"
                            formControlName="type"
                            class="form-control"
                            [items]="['HISTOGRAM','PIE_CHART']"
                            bindLabel="name"
                            bindValue="value"
                            ></ng-select>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col lg:flex-row justify-between space-x-3 mt-5 w-full">
                    <div class="w-full">
                        <label for="nid" class="block text-sm font-medium leading-6 text-gray-600">
                            {{'dashboardCategory' | translate}}
                        </label>
                        <div class="relative mt-0">
                            <ng-select
                            placeholder="Select dashboard category"
                            formControlName="category"
                            class="form-control"
                            [items]="categories"
                            bindLabel="name"
                            bindValue="value"
                            (change)="onCategoryChange()"
                            ></ng-select>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col lg:flex-row justify-between space-x-3 mt-5 w-full">
                    <div class="w-full">
                        <label for="nid" class="block text-sm font-medium leading-6 text-gray-600">
                            {{'queryCodeNationalLevel' | translate}}
                        </label>
                        <div class="relative mt-0">
                            <input
                                type="text"
                                required
                                appAllowNumber
                                formControlName="queryCodeNational"
                                placeholder="{{'enterQueryCodePlaceholder' | translate}}"
                                class="h-10 block w-full rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>
                    <div class="w-full">
                        <label for="nid" class="block text-sm font-medium leading-6 text-gray-600">
                            {{'queryCodeLocationLevel' | translate}}
                        </label>
                        <div class="relative mt-0">
                            <input
                                type="text"
                                required
                                appAllowNumber
                                formControlName="queryCodeLocation"
                                placeholder="{{'enterQueryCodePlaceholder' | translate}}"
                                class="h-10 block w-full rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>
                </div>
                <div class="flex flex-col lg:flex-row justify-between space-x-3 mt-1 w-full">
                    <div class="w-full">
                        <div class="relative mt-0">
                            <textarea
                                class="block w-full rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                                rows="3"
                                placeholder="{{'enterScriptNationalLevel' | translate}}"
                                formControlName="scriptNational"
                            ></textarea>
                        </div>
                    </div>
                    <div class="w-full">
                        <div class="relative mt-0">
                            <textarea
                                class="block w-full rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-iprimary sm:text-sm sm:leading-6"
                                rows="3"
                                placeholder="{{'enterScriptLocationLevel' | translate}}"
                                formControlName="scriptLocation"
                            ></textarea>
                        </div>
                    </div>
                </div>

                

               


                <div class="flex flex-col lg:flex-row justify-between space-x-3 mt-5 w-full">
                    <div class="w-full">
                        <label for="nid" class="block text-sm font-medium leading-6 text-gray-600">
                            {{'dashboardDescription' | translate}}
                        </label>
                        <div class="relative mt-0">
                            <textarea
                                class="block w-full rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6"
                                rows="2"
                                placeholder="{{'dashboardDescriptionPlaceholder' | translate}}"
                                formControlName="description"
                            ></textarea>
                        </div>
                    </div>
                </div>
                

                <div class="flex justify-center mt-8 md:justify-end">
                    <button class="px-4 py-2.5 border border-gray-300 rounded-lg bg-white flex items-center justify-center font-semibold text-sm mr-10 w-28 h-10" mat-dialog-close>
                        {{ 'cancelButton' | translate }}
                    </button>
                    <button [disabled]="loading" class="px-4 py-2.5 w-auto text-white rounded-lg bg-primary flex items-center justify-center font-semibold text-sm h-10">
                        <ng-container *ngIf="loading">
                            <svg
                                aria-hidden="true"
                                role="status"
                                class="inline w-4 h-4 mr-3 text-white animate-spin"
                                viewBox="0 0 100 101"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"></path>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"></path>
                            </svg>
                        </ng-container>
                        {{'submitButton' | translate}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
