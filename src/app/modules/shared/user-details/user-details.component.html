<div *ngIf="isStatus">
  <div
    class="flex flex-col items-center w-full mt-6 shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg h-80 md:mt-0">
    <img class="inline-block w-32 mb-2 rounded-full h-36" [src]="profilePhoto" alt="" />
    <div class="mb-2 text-sm text-gray-600">{{ user.foreName }} {{ user.surnames }}</div>
    <div class="mb-2 text-sm text-gray-600">{{ user.civilStatus }}</div>
    <div class="mb-2 text-sm text-gray-600">NID / {{ user.documentNumber }}</div>
    <div class="mb-2 text-sm text-gray-600">{{ phoneNumber }}</div>
    <div class="mb-2 text-sm text-gray-600">{{ user.dateOfBirth }}</div>
    <div class="mb-2 text-sm text-gray-600">{{ genders[user.sex] | lowercase | translate | titlecase }}</div>
  </div>
</div>
<div *ngIf="!isStatus">
  <div
    class="flex flex-col items-center w-full mt-6 shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg h-20 md:mt-0 p-4">
    <div class="mb-2 text-sm text-gray-600">{{'userDetailsNoID' | translate}}</div>
    <div class="mb-2 text-sm text-gray-600">{{ phoneNumber }}</div>
  </div>
</div>
