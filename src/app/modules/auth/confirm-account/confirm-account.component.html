<div class="flex flex-col items-center space-y-3">
  <div>
    <h2 class="text-xl font-semibold sm:text-2xl">{{'accountActivation' | translate}}</h2>
  </div>
  <div class="flex flex-col items-center space-y-4" *ngIf="loading">
    <p class="text-base text-center" style="color: #475467">{{'accountActivationText' | translate}}</p>
    <app-spinner></app-spinner>
  </div>

  <div class="flex flex-col items-center space-y-4" *ngIf="accountActivated && !loading">
    <p class="text-base text-center" style="color: #475467">
      {{'accountActivationSuccess' | translate}}
    </p>
    <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="4" y="4" width="48" height="48" rx="24" fill="#D1FADF" />
      <path
        d="M23.5 28L26.5 31L32.5 25M38 28C38 33.5228 33.5228 38 28 38C22.4772 38 18 33.5228 18 28C18 22.4772 22.4772 18 28 18C33.5228 18 38 22.4772 38 28Z"
        stroke="#039855"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <rect x="4" y="4" width="48" height="48" rx="24" stroke="#ECFDF3" stroke-width="8" />
    </svg>

    <a class="flex items-center justify-center" routerLink="/auth/login">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5 mr-3"
        style="color: #475467"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
      </svg>

      <span class="text-base font-semibold" style="color: #475467">{{'backToLogin' | translate}}</span>
    </a>
  </div>
</div>
