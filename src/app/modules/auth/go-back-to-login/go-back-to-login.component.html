<ng-container>
  <div class="flex flex-col items-center space-y-3">
    <div>
      <h2 class="text-xl sm:text-2xl font-semibold">{{'backToLogin' | translate}}</h2>
    </div>
    <div>
      <p class="text-base text-center mb-8" style="color: #475467">
        {{'goBackToLoginComponentText1' | translate}} <br />
        {{'goBackToLoginComponentText2' | translate}}
      </p>
    </div>
  </div>
  <a class="flex items-center justify-center" routerLink="/auth/login">

      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-5 h-5 mr-3"
      style="color: #475467"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />

    <span class="text-base font-semibold" style="color: #475467">{{'backToLogin' | translate}}</span>
